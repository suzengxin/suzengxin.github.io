<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>首页</title>
	<!-- jQuery(Bootstrap的JavaScript插件需要引入jQuery，务必在bootstrap.min.js之前引入) -->
	<script src="../static/jquery-3.5.1.min.js"></script>
	
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" data-integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" data-crossorigin="anonymous">
	
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" data-integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" data-crossorigin="anonymous"></script>
	
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" data-integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" data-crossorigin="anonymous">
	
	<link href="../static/common.css" rel='stylesheet' type='text/css' />
	<script src="../static/common.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div id="music-content" class="clearfl">
            <div class="music-list">
                <ul>
                    <li>music0</li>
                </ul>
            </div>
            <div class="music-content">
                <div class="song-info">
                    <div class="song-title">
                        <div class="song-name">
                            <span>我的歌</span>
                        </div>
                        <div class="song-detail">
                            <p>
                                <span>songName:</span>
                                <span class="song-name1">我的歌</span>
                            </p>
                            <p>
                                <span>author:</span>
                                <span class="author">李白</span>
                            </p>
                        </div>
                    </div>
                    <div class="song-words">
                        <div class="song-words-container">
                            <p>加载中。。。。</p>
                            <p class="playOver">加载中。。。。</p>
                        </div>
                    </div>
                </div>
                <!-------------------------------->
                <audio id="my-audio" loop="loop">
                    	您的浏览器不支持
                </audio>
                <!--------音乐控件部分------------------->
                <div class="music-control">
                    <div class="control-box">
                        <!--控件左边，上一首，暂停，下一首-->
                        <div class="control-left">
                            <span class="icon-prev glyphicon glyphicon-step-backward"> </span>
                            <span class="icon-play-pause glyphicon glyphicon-play"></span>
                            <span class="icon-next glyphicon glyphicon-step-forward"></span>
                        </div>
                         <!--进度条部分-->
                        <div class="control-bar">
                            <a class="control-logo" href="">
                                <img src="/static/images/musicplay/cover.png" alt="" title="music">
                            </a>
                            <div class="control-progress">
                                <div class="progress-top">
                                    <div class="progress-top-title">
                                        <p>title</p>
                                    </div>
                                    <div class="progress-top-time">
                                        <p>00:00/00:00</p>
                                    </div>
                                </div>
                                <div class="my-progress">
                                    <!--进度条背景-->
                                    <div id="bg-progress"></div>
                                    <!--进度条-->
                                    <div id="active-progress"></div>
                                    <!--进度条定位-->
                                    <div id="position-progress"> </div>
                                    <span class="slid"></span>
                                </div>
                            </div>
                        </div>

                        <!--控件右边部分-->
                        <div class="control-right">
                            <div class="right-btn">
                                <span class="song-sound glyphicon glyphicon-volume-up"> </span>
                                <span class="song-play glyphicon glyphicon-random"></span>
                                <span class="song-download glyphicon glyphicon-download-alt"></span>
                                <span class="song-share glyphicon glyphicon-share-alt"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
	</div>
</body>

</html>
