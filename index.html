<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>首页</title>
	<!-- jQuery(Bootstrap的JavaScript插件需要引入jQuery，务必在bootstrap.min.js之前引入) -->
	<script src="static/jquery-3.5.1.min.js"></script>
	
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" data-integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" data-crossorigin="anonymous">
	
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" data-integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" data-crossorigin="anonymous"></script>
	
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" data-integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" data-crossorigin="anonymous">
	
	<link href="static/common.css" rel='stylesheet' type='text/css' />
	<script src="static/common.js"></script>
</head>

<body>
<div class="container-fluid">
	<!-- 导航 -->
	<div id="nav" class="navbar navbar-inverse" role="navigation" style="margin: 0px;">
		<div class='container-fluid'>
			<div class='navbar-header'>
				<button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#example-navbar-collapse'>
					<span class='sr-only'>切换导航</span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
				</button>
			</div>
			<div class='collapse navbar-collapse' id='example-navbar-collapse'>
				<ul class='nav navbar-nav'>
					<li id='nav_home' class='active'><a href='/'><span class='glyphicon glyphicon-home'></span>首页</a></li>
					<li id='nav_book'><a href='#' onclick="test()"><span class='glyphicon glyphicon-book'></span>文库</a></li>
					<li id='nav_know'><a href='#'><span class='glyphicon glyphicon-tasks'></span>社区</a></li>
					<li id='nav_message'><a href='#'><span class='glyphicon glyphicon-envelope'></span>留言</a></li>
					<li id='nav_setup' class='dropdown'>
						<a href='#' class='dropdown-toggle' data-toggle='dropdown'>
							<span class='glyphicon glyphicon-cog'></span>设置
						</a>
						<ul class='dropdown-menu'>
							<li><a href='#' href='/client/changeTheme'>更换主题</a></li>
							<li class='divider'></li>
							<li><a href='#' href='/manage/index'>管理员入口</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-2 visible-lg">
			<div class="container-fluid">
				<div class="jumbotron">
					<img src="images/photo.jpg" class="img-circle img-responsive" alt="Loading...">
					<h5 class="text-center">陌上颜如玉 公子世无双</h5>
				</div>
			</div>
		</div>
	
		<div class="col-lg-10 col-md-12">
			<iframe id="iframe" src="http://www.tianlangcloud.com" class="col-xs-12">
				<p>您的浏览器不支持  iframe 标签。</p>
			</iframe>
		</div>
	</div>
    
</div>

</body>
<script type="text/javascript">
	$(function(){
		var w = document.documentElement.clientWidth;
	    var h = document.documentElement.clientHeight;
	   	var iframe = document.getElementById("iframe");
		var height = h-52;
		iframe.setAttribute("style","height: "+height+"px;");
	})

	function test(){
		var iframe = document.getElementById("iframe");
	   	iframe.setAttribute("src","https://www.tianlangcloud.com");
	   	$("#nav_home").removeClass();
		$("#nav_book").addClass("active");
	}
</script>
</html>
